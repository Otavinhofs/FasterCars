<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paymentstyle.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/fastcarlogo.jpg" />
    <title>Faster Cars</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <!--
     Nav bar who are the buttons.
-->
        <div class="logo">
          <a href="#title-container"
            ><img src="/assets/logo1.png" alt="logo" id="header-img"
          /></a>
        </div>
        <div>
          <ul>
            <li><a href="/home.html" class="nav-link">Sobre</a></li>

            <li><a href="/product.html" class="nav-link">Produtos</a></li>

            <li><a href="/contact.html" class="nav-link">Contato</a></li>

            <li><a href="/payment.html" class="nav-link">Pagamento</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="dados">
      <h1>Dados pessoais</h1>
      <form class="formulario">
        <label class="name">Nome*</label>
        <input required type="text" name="nome" placeholder="Seu nome" />
        <label class="email">E-mail*</label>
        <input required type="text" name="Email" placeholder="@gmail.com" />
        <label class="apelido">Apelido</label>
        <input type="text" name="nome" placeholder="zé" />
        <label class="cpf">CPF*</label>
        <input required type="text" name="cpf" />
        <label class="rg">RG*</label>
        <input required type="number" name="RG" />
        <h1 class="sexo">Sexo*</h1>
        <label>
          <input
            checked
            class="genero"
            type="radio"
            value="feminino"
            name="genero"
          />Prefiro não informar
        </label>
        <label>
          <input
            class="genero"
            type="radio"
            value="masculino"
            name="genero"
          />Masculino
        </label>
        <label>
          <input
            class="genero"
            type="radio"
            value="Feminino"
            name="genero"
          />Feminino
        </label>
        <label class="data">Data de nascimento*</label>
        <input type="date" name="data" />
        <label></label>
      </form>
    </div>
  </body>
</html>
